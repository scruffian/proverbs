<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Daily Proverb</title>
    <style>
      html {
        height: 100%;
      }
      body {
        display: flex;
          align-items: center;
          justify-content: center;
        height: 100%;
        font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
        font-size: 100%;
        text-align: center;
      }
      #proverb {
        color: #fff;
        font-size: 4em;
        padding: 0 10%;
        text-align: center;
        text-shadow: 1px 1px 0 rgba(0,0,0,0.4);
        z-index: 4;
      }
      #background-overlay {
          position: fixed;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          z-index: 2;
          background: url(overlay-vignette.png);
          background-size: 100% 100%;
          opacity: 0;
      }
      .fadein {
          -webkit-animation: fadein 0.5s ease 0s forwards;
      }
      #background {
          margin: 0;
          opacity: 0;
          padding: 0;
          z-index: 1;
      }
      #background, #background li {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
      }

      #background, #background li {
          background-color: transparent;
          background-size: cover;
          background-position: center center;
          background-repeat: no-repeat;
      }
      .reference {
        color: #fff;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: .3em;
        font-weight: 100;
        position: absolute;
          bottom: 1em;
          right: 0;
          left: 0;
        text-decoration: none;
      }
      @keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }
      </style>

    <script src="proverbs.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="background-overlay"></div>
    <ul id="background">
      <li id="background-item"></li>
    </ul>
    <div id="proverb"></div>
    <img id="preload-image" hidden />
  </body>
</html>
